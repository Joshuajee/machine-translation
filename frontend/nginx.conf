server {
    listen 80;

    # 1. Serve the React Frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Essential for React Router (Single Page Apps)
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests to the Backend
    location /api/ {
        # 'backend' is the service name from docker-compose
        # The trailing slash at the end is CRITICAL.
        # It tells Nginx to strip '/api/' before passing to FastAPI.
        # e.g. /api/items/ -> http://backend:8000/items/
        proxy_pass http://translator-backend:8000/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}