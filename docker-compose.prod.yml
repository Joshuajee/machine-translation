version: '3.8'
services:
  # The PostgreSQL Database
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # The FastAPI Backend
  backend:
    build: ./backend
    container_name: translator-backend
    ports:
      - "8000:8000"
    volumes:
      # FIX: Mount the models from VPS disk to Container
      # Format: "./local_path : /container_path"
      - ./backend/models:/app/models
    restart: always

  # The React Frontend (Served by Nginx)
  frontend:
    build: ./frontend
    container_name: translator-frontend
    depends_on:
      - backend
    restart: always
    expose:
      - 80
    environment:
    # These variables tell the proxy to generate SSL for this domain
      - VIRTUAL_HOST=translate.joshuajee.xyz
      - LETSENCRYPT_HOST=translate.joshuajee.xyz
      - LETSENCRYPT_EMAIL=your-email@example.com

  # The Reverse Proxy (Traffic Cop)
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
  
  # The SSL Handler (Automatic Certbot)
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  postgres_data:
  certs:
  vhost:
  html:
  acme:
  